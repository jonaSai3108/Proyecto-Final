<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Torneos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      padding-top: 90px;
      background-color: #f5f8f5;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background-color: #015551;
    }

    .navbar-brand img {
      height: 60px;
    }

    h1, h2 {
      color: #015551;
      font-weight: bold;
    }

    .table {
      border-radius: 0.5rem;
      overflow: hidden;
    }

    .table-dark th {
      background-color: #015551;
    }

    .card {
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
    }

    footer {
      padding: 1rem;
      text-align: center;
      color: #ffffff;
      background-color: #015551;
      margin-top: 50px;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="{{ url_for('static', filename='imagenes/Umes.png') }}" alt="Logo UMES">
      </a>
      <span class="text-white fs-4 fw-semibold">Sistema de Torneos - UMES</span>
    </div>
  </nav>

  <div class="container">
    <h1 class="mb-5 text-center">Gestión de Torneos Universitarios</h1>

    <!-- Tabla -->
    <h2 class="mb-3">Torneos Registrados</h2>
    <div class="table-responsive">
      <table class="table table-bordered" id="tablaTorneos">
        <thead class="table-dark text-center">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Inicio</th>
            <th>Fin</th>
            <th>Temporada</th>
          </tr>
        </thead>
        <tbody class="text-center"></tbody>
      </table>
    </div>
  </div>

  <footer>
    Universidad Mesoamericana - UMES &copy; 2025
  </footer>

  <script>
    const API_URL = "/api/torneos";

    async function cargarTorneos() {
      const res = await fetch(API_URL);
      const torneos = await res.json();
      const tbody = document.querySelector('#tablaTorneos tbody');
      tbody.innerHTML = '';

      torneos.forEach(t => {
        const fila = document.createElement('tr');
        fila.innerHTML = `
          <td>${t.id_torneo}</td>
          <td>${t.nombre}</td>
          <td>${t.fecha_inicio}</td>
          <td>${t.fecha_fin}</td>
          <td>${t.id_temporada}</td>
        `;
        tbody.appendChild(fila);
      });
    }

    cargarTorneos();
  </script>
</body>
</html>
