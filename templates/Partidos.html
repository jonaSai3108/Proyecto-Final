<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Partidos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="{{ url_for('static', filename='css/partido.css') }}">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Gestión de Partidos</h2>

    <!-- FORMULARIO -->
    <form id="formPartido" class="card p-4 mb-4 shadow">
      <input type="hidden" id="id_partido">

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="id_jornada" class="form-label">Jornada:</label>
          <select id="id_jornada" class="form-select" required></select>
        </div>
        <div class="col-md-6">
          <label for="id_cancha" class="form-label">Cancha:</label>
          <select id="id_cancha" class="form-select" required></select>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="fecha_partido" class="form-label">Fecha:</label>
          <input type="date" id="fecha_partido" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="hora_partido" class="form-label">Hora:</label>
          <input type="time" id="hora_partido" class="form-control" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="estado" class="form-label">Estado:</label>
        <input type="text" id="estado" class="form-control" required>
      </div>

      <div class="text-end">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <button type="button" class="btn btn-secondary ms-2" onclick="limpiarFormulario()">Cancelar</button>
      </div>
    </form>

    <!-- TARJETAS DE PARTIDOS -->
    <div id="tarjetasPartidos" class="row mb-4"></div>

    <!-- TABLA DE PARTIDOS -->
    <div class="card shadow">
      <div class="card-body">
        <h5 class="card-title">Lista de Partidos</h5>
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Cancha</th>
                <th>Jornada</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="tablaPartidos"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{{ url_for('static', filename='js/partido.js') }}"></script>
</body>
</html>
