<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Partidos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      padding-top: 90px;
      background-color: #f5f8f5;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background-color: #015551;
    }
    .navbar-brand img {
      height: 60px;
    }
    h1, h2 {
      color: #015551;
      font-weight: bold;
    }
    .btn-success {
      background-color: #038c65;
      border-color: #038c65;
    }
    .btn-success:hover {
      background-color: #027a57;
    }
    .btn-secondary {
      background-color: #cccccc;
      border-color: #cccccc;
    }
    footer {
      padding: 1rem;
      text-align: center;
      color: #ffffff;
      background-color: #015551;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow">
    <div class="container d-flex align-items-center">
      <a class="navbar-brand" href="#">
        <img src="static/imagenes/Umes.png" alt="Logo UMES">
      </a>
      <span class="text-white fs-4 fw-semibold me-auto">Sistema de Partidos - UMES</span>
      <a class="btn btn-light" href="pantalla_principal.html">Inicio</a>
    </div>
  </nav>

  <div class="container">
    <h1 class="mb-4 text-center">Gestión de Partidos</h1>

    <!-- Formulario -->
    <div class="card p-4 mb-5">
      <form id="formPartido">
        <div class="row g-3">
          <div class="col-md-4">
            <input type="number" class="form-control" placeholder="ID Jornada" required>
          </div>
          <div class="col-md-4">
            <input type="number" class="form-control" placeholder="ID Cancha" required>
          </div>
          <div class="col-md-4">
            <input type="date" class="form-control" required>
          </div>
          <div class="col-md-4">
            <input type="time" class="form-control" required>
          </div>
          <div class="col-md-4">
            <input type="number" class="form-control" placeholder="Goles Local" value="0" required>
          </div>
          <div class="col-md-4">
            <input type="number" class="form-control" placeholder="Goles Visitante" value="0" required>
          </div>
          <div class="col-12">
            <input type="text" class="form-control" placeholder="Estado del partido (ej. Pendiente, Finalizado)" required>
          </div>
          <div class="col-12 d-flex justify-content-end gap-3">
            <button class="btn btn-success" type="submit">Guardar Partido</button>
            <button class="btn btn-secondary" type="reset">Cancelar</button>
          </div>
        </div>
      </form>
    </div>

    <!-- Tabla de muestra -->
    <h2 class="mb-3">Partidos Registrados</h2>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead class="table-dark text-center">
          <tr>
            <th>ID</th>
            <th>Jornada</th>
            <th>Cancha</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Goles L</th>
            <th>Goles V</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr>
            <td>1</td>
            <td>3</td>
            <td>2</td>
            <td>2025-06-01</td>
            <td>15:00</td>
            <td>2</td>
            <td>1</td>
            <td>Finalizado</td>
            <td>
              <button class="btn btn-sm btn-primary">Editar</button>
              <button class="btn btn-sm btn-danger">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <footer>
    Universidad Mesoamericana - UMES &copy; 2025
  </footer>
</body>
</html>
