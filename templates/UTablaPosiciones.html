<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tabla de Posiciones - Sistema de Torneos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      padding-top: 90px;
      background-color: #f5f8f5;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background-color: #015551;
    }

    .navbar-brand img {
      height: 60px;
    }

    h1 {
      color: #015551;
      font-weight: bold;
    }

    .table {
      border-radius: 0.5rem;
      overflow: hidden;
    }

    .table-dark th {
      background-color: #015551;
    }

    footer {
      padding: 1rem;
      text-align: center;
      color: #ffffff;
      background-color: #015551;
      margin-top: 50px;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="{{ url_for('static', filename='imagenes/Umes.png') }}" alt="Logo UMES" />
      </a>
      <span class="text-white fs-4 fw-semibold">Sistema de Torneos - UMES</span>
      <a class="nav-link text-white fs-4 fw-semibold" href="/UPantalla_Principal" id="backButton">
        <i class="fas fa-arrow-left me-1"></i>Regresar
      </a>
    </div>
  </nav>

  <div class="container">
    <h1 class="mb-4 text-center">Tabla de Posiciones</h1>

    <div class="table-responsive">
      <table class="table table-bordered table-striped text-center">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Equipo</th>
            <th>PJ</th>
            <th>PG</th>
            <th>PE</th>
            <th>PP</th>
            <th>GF</th>
            <th>GC</th>
            <th>DG</th>
            <th>Puntos</th>
          </tr>
        </thead>
        <tbody id="posiciones-body">
          <!-- Aquí se llenarán dinámicamente las filas con JS -->
        </tbody>
      </table>
    </div>
  </div>

  <footer>
    Universidad Mesoamericana - UMES &copy; 2025
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/tablaposiciones.js') }}"></script>
</body>
</html>
