<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Árbitros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/arbitros.css') }}">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow">
    <div class="container d-flex align-items-center">
      <a class="navbar-brand" href="#">
        <img src="static/imagenes/Umes.png" alt="Logo UMES">
      </a>
      <span class="text-white fs-4 fw-semibold me-auto">Sistema de Árbitros - UMES</span>
      <a class="btn btn-light" href="/portada">Inicio</a>
    </div>
  </nav>

  <div class="container">
    <h1 class="mb-4 text-center">Gestión de Árbitros</h1>

    <!-- Formulario -->
    <div class="card p-4 mb-5">
      <form id="formArbitro">
        <div class="row g-3">
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Nombre" required>
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Apellidos" required>
          </div>
          <div class="col-md-12">
            <input type="text" class="form-control" placeholder="Información de contacto (teléfono, email...)" required>
          </div>
          <div class="col-12 d-flex justify-content-end gap-3">
            <button class="btn btn-success" type="submit">Guardar Árbitro</button>
            <button class="btn btn-secondary" type="reset">Cancelar</button>
          </div>
        </div>
      </form>
    </div>

    <!-- Tabla de muestra -->
    <h2 class="mb-3">Árbitros Registrados</h2>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead class="table-dark text-center">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Contacto</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr>
            <td>1</td>
            <td>Carlos</td>
            <td>Gómez Pérez</td>
            <td>carlos.arbitro@gmail.com</td>
            <td>
              <button class="btn btn-sm btn-primary">Editar</button>
              <button class="btn btn-sm btn-danger">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <footer>
    Universidad Mesoamericana - UMES &copy; 2025
  </footer>
</body>
</html>
