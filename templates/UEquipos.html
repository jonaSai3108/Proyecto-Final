<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Equipos del Torneo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/equipos.css') }}">

  <style>
    .team-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      transition: transform 0.2s ease;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }
    .team-card:hover {
      transform: scale(1.02);
    }
    .team-name {
      font-weight: bold;
      font-size: 1.2em;
      text-align: center;
    }
    .empty-state {
      margin-top: 50px;
      text-align: center;
      color: #666;
    }
    .navbar {
      background-color: #343a40;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="fas fa-trophy me-2"></i>Torneo Universitario
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link text-white fs-5 fw-semibold" href="/UPantalla_Principal">
                <i class="fas fa-arrow-left me-1"></i>Regresar
            </a>
          </li>
        </ul>
        <div class="d-flex search-box">
          <input class="form-control me-2" type="search" placeholder="Buscar equipo..." id="searchInput">
          <button class="btn btn-outline-light" type="button" id="searchButton">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <div class="container pt-5 mt-4">
    <h2 class="mb-4 text-center">Equipos del Torneo</h2>

    <div class="row mb-4 justify-content-center">
      <div class="col-md-6">
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-filter"></i></span>
          <select class="form-select" id="filterStatus">
            <option value="">Todos los estados</option>
            <option value="ACTIVO">Activos</option>
            <option value="INACTIVO">Inactivos</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row" id="teamsContainer">
      <div class="empty-state">
        <i class="fas fa-users fa-2x"></i>
        <h4>Cargando equipos...</h4>
        <p>Por favor espera mientras se cargan los datos</p>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="teamModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="teamModalTitle">Detalles del Equipo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body" id="teamModalBody">
          Cargando informaci√≥n...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/equipos.js') }}"></script>
</body>
</html>
