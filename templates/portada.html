<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calendario Deportivo</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    .portada {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url("/static/imagenes/imagenPortada.png") no-repeat center center/cover;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .contenido {
      position: relative;
      z-index: 2;
      color: white;
      padding: 2rem;
    }

    .menu .nav-link:hover {
      color: #0f0;
    }
  </style>
</head>
<body>
  <div class="portada">
    <div class="overlay"></div>

    <div class="container-fluid contenido d-flex" style="height: 100vh;">
      <!-- Menú lateral -->
      <div class="col-3 p-4 menu">
        <h4 class="mb-4">Calendario</h4>
        <ul class="nav flex-column fs-5">
          <li class="nav-item"><a href="#" class="nav-link text-white">Inicio</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-white">Crear Evento</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-white">Mis Partidos</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-white">Equipos</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-white">Configuración</a></li>
        </ul>
      </div>

      <!-- Panel principal -->
      <div class="col-9 d-flex flex-column justify-content-center align-items-center text-center">
        <div>
          <h1>Bienvenido al Calendario Deportivo</h1>
          <p> . </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
