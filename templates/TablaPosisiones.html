<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tabla de Posiciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 90px;
      background-color: #f5f8f5;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background-color: #015551;
    }

    .navbar-brand img {
      height: 60px;
    }

    h1 {
      color: #015551;
      font-weight: bold;
    }

    .table {
      border-radius: 0.5rem;
      overflow: hidden;
    }

    .table thead {
      background-color: #015551;
      color: white;
    }

    footer {
      padding: 1rem;
      text-align: center;
      color: white;
      background-color: #015551;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="{{ url_for('static', filename='imagenes/Umes.png') }}" alt="Logo UMES">
      </a>
      <span class="text-white fs-4 fw-semibold">Tabla de Posiciones - UMES</span>
      <a class="btn btn-light" href="pantalla_principal.html">Inicio</a>
    </div>
  </nav>

  <div class="container">
    <h1 class="mb-4 text-center">Tabla de Posiciones</h1>

    <div class="table-responsive">
      <table class="table table-bordered text-center align-middle">
        <thead>
          <tr>
            <th>#</th>
            <th>Equipo</th>
            <th>Partidos Jugados</th>
            <th>Ganados</th>
            <th>Empatados</th>
            <th>Perdidos</th>
            <th>Goles a Favor</th>
            <th>Goles en Contra</th>
            <th>Diferencia</th>
            <th>Puntos</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Leones UMES</td>
            <td>5</td>
            <td>4</td>
            <td>1</td>
            <td>0</td>
            <td>12</td>
            <td>4</td>
            <td>+8</td>
            <td>13</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Tigres UMES</td>
            <td>5</td>
            <td>3</td>
            <td>1</td>
            <td>1</td>
            <td>10</td>
            <td>5</td>
            <td>+5</td>
            <td>10</td>
          </tr>
          <!-- Puedes agregar más filas con datos simulados o dinámicos -->
        </tbody>
      </table>
    </div>
  </div>

  <footer>
    Universidad Mesoamericana - UMES &copy; 2025
  </footer>

</body>
</html>
