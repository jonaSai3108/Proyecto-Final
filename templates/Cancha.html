<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Canchas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/cancha.css') }}">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="{{ url_for('static', filename='imagenes/Umes.png') }}" alt="Logo UMES">
      </a>
      <span class="text-white fs-4 fw-semibold me-auto">Sistema de Canchas - UMES</span>
      <a class="btn btn-light" href="portada">Inicio</a>

    </div>
  </nav>

  <div class="container">
    <h1 class="mb-4 text-center">Gestión de Canchas Deportivas</h1>

    <!-- Formulario -->
    <div class="card p-4 mb-5">
      <form id="formCancha">
        <input type="hidden" id="idCancha">
        <div class="row g-3">
          <div class="col-md-6">
            <input class="form-control" type="text" id="nombre" placeholder="Nombre de la Cancha" required>
          </div>
          <div class="col-md-6">
            <input class="form-control" type="text" id="ubicacion" placeholder="Ubicación" required>
          </div>
          <div class="col-md-6">
            <input class="form-control" type="number" id="capacidad" placeholder="Capacidad" required>
          </div>
          <div class="col-12 d-flex gap-3 justify-content-end">
            <button class="btn btn-success" type="submit">Guardar Cancha</button>
            <button class="btn btn-secondary" type="reset">Limpiar</button>
             </div>
      </form>
    </div>
  </div>

   <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
