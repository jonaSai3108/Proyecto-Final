<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Canchas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cancha.css') }}">
</head>
<body>

    <h1 class="text-center mt-4 mb-4">Gestión de Canchas</h1>

    <!-- Botón para abrir el modal de agregar -->
<div class="container mb-3">
    <div class="d-flex justify-content-between align-items-center">
        <h2>Listado de Canchas</h2>
        <div>
            <select id="filtroEstado" class="form-select d-inline w-auto me-2">
                <option value="1">Canchas Activas</option>
                <option value="0">Canchas Inactivas</option>
                <option value="0">Todas</option>
            </select>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#canchaModal" onclick="abrirModalAgregar()">
                <i class="bi bi-plus-circle"></i> Agregar Cancha
            </button>
        </div>
    </div>

    <!-- Tabla -->
    <table class="table table-bordered mt-3" id="tablaCanchas">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Ubicación</th>
                <th>Capacidad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="canchaModal" tabindex="-1" aria-labelledby="canchaModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="canchaForm">
        <div class="modal-header">
          <h5 class="modal-title" id="canchaModalLabel">Agregar Cancha</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="id_cancha">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="ubicacion" class="form-label">Ubicación</label>
            <input type="text" id="ubicacion" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="capacidad" class="form-label">Capacidad</label>
            <input type="number" id="capacidad" class="form-control" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>


    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/cancha.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
