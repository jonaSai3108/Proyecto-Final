<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Equipo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/equiposCRUD.css') }}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Íconos -->
</head>

<body>
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center text-primary">Editar Equipo</h2>
            <form id="formEditar">
                <input type="hidden" id="id_equipo" name="id_equipo">

                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" id="nombre" class="form-control" >
                    </div>

                    <div class="col-md-6">
                        <label for="representante" class="form-label">Representante</label>
                        <input type="text" id="representante" class="form-control" >
                    </div>

                    <div class="col-md-6">
                        <label for="contacto" class="form-label">Contacto</label>
                        <input type="text" id="contacto" class="form-control" >
                    </div>

                    <div class="col-md-6">
                        <label for="estado" class="form-label">Estado</label>
                        <select id="estado" class="form-select" >
                            <option value="">Seleccione...</option>
                            <option value="Activo">Activo</option>
                            <option value="Inactivo">Inactivo</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label for="fecha_registro" class="form-label">Fecha Registro</label>
                        <input type="date" id="fecha_registro" class="form-control" >
                    </div>

                    <div class="col-md-6">
                        <label for="id_facultad" class="form-label">ID Facultad</label>
                        <select id="id_facultad" class="form-select" >
                            <option value="">Carrera</option>
                        </select>
                    </div>
                </div>
                
                <!-- Botones centrados -->
                <div class="d-flex justify-content-center gap-3 mt-4">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Guardar Cambios
                    </button>
                    <a href="/equiposCRUD" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/editarEquipo.js') }}"></script>
</body>
</html>
