<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Torneo de Futbol</title>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!--CSS-->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <!-- Bootstrap JS y dependencias (Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  
</head>
<body>
  {% if registro_ok %}
  <div aria-live="polite" aria-atomic="true" class="position-fixed top-0 end-0 p-3" style="z-index: 1080;">
    <div id="registroToast" class="toast align-items-center text-bg-success border-0 fade" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          ¡Usuario registrado exitosamente!
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>
  {% endif %}

  {% if message %}
  <div aria-live="polite" aria-atomic="true" class="position-fixed top-0 end-0 p-3" style="z-index: 1080;">
    <div id="loginToast" class="toast align-items-center text-bg-{{ category }} border-0 fade" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          {{ message }}
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>
  {% endif %}

  <div class="login-container">
    <h2>LOGIN</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="Usuario" required>
      <input type="password" name="password" placeholder="Contraseña" required>
      <button type="submit">Ingresar</button>
    </form>
    <p>¿No tienes cuenta? <a href="register">Regístrate aquí</a></p>
    <a href="/" class="btn-regresar">
      <i class="bi bi-box-arrow-left"></i> Regresar
    </a>
  </div>

<script>
document.addEventListener('DOMContentLoaded', function () {
  var registroToast = document.getElementById('registroToast');
  if (registroToast) {
    var toast = new bootstrap.Toast(registroToast, { delay: 3000, autohide: true });
    toast.show();
  }
  var loginToast = document.getElementById('loginToast');
  if (loginToast) {
    var toast = new bootstrap.Toast(loginToast, { delay: 3000, autohide: true });
    toast.show();
  }
});
</script>

</body>
</html>
