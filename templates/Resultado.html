<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resultados de Partidos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/resultado.css') }}" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow">
    <div class="container d-flex align-items-center">
      <a class="navbar-brand" href="#">
        <img src="static/imagenes/Umes.png" alt="Logo UMES">
      </a>
      <span class="text-white fs-4 fw-semibold me-auto">Resultados de Partidos - UMES</span>
      <a class="btn btn-light" href="pantalla_principal.html">Inicio</a>
    </div>
  </nav>

  <div class="container">
    <h1 class="mb-4 text-center">Gestión de Resultados</h1>

    <!-- Formulario para registrar/modificar resultados -->
    <div class="card p-4 mb-5">
      <form id="formResultado">
        <div class="row g-3">
          <div class="col-md-12">
            <label for="partidoProgramado" class="form-label">Seleccionar Partido Programado</label>
            <select class="form-select" id="partidoProgramado" required>
              <option value="">Seleccione un partido</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="golesLocal" class="form-label">Goles Equipo Local</label>
            <input type="number" id="golesLocal" class="form-control" placeholder="Ej: 2" min="0" required>
          </div>

          <div class="col-md-6">
            <label for="golesVisitante" class="form-label">Goles Equipo Visitante</label>
            <input type="number" id="golesVisitante" class="form-control" placeholder="Ej: 1" min="0" required>
          </div>

          <div class="col-12 d-flex justify-content-end gap-3">
            <button class="btn btn-success" type="submit">Guardar Resultado</button>
            <button class="btn btn-secondary" type="reset">Cancelar</button>
          </div>
        </div>
      </form>
    </div>

    <!-- Tabla de resultados -->
    <h2 class="mb-3">Resultados Registrados</h2>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead class="table-dark text-center">
          <tr>
            <th>ID</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Estado</th>
            <th>Goles Local</th>
            <th>Goles Visitante</th>
          </tr>
        </thead>
        <tbody id="tablaResultados" class="text-center">
          <!-- Se llenará con JS -->
        </tbody>
      </table>
    </div>
  </div>

  <footer>
    Universidad Mesoamericana - UMES &copy; 2025
  </footer>

  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/resultado.js') }}"></script>
</html>
