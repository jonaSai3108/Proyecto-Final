    <!-- Formulario para registrar/modificar resultados -->
    <!-- ... (el resto del HTML permanece igual) -->

<!-- Formulario para registrar/modificar resultados -->
<div class="card p-4 mb-5">
  <form id="formResultado">
    <div class="row g-3">
      <div class="col-md-4">
        <input type="date" class="form-control" placeholder="Fecha del partido" required>
      </div>
      <div class="col-md-4">
        <input type="time" class="form-control" placeholder="Hora del partido" required>
      </div>
      <div class="col-md-4">
        <select class="form-select" required>
          <option value="">Estado del partido</option>
          <option value="Programado">Programado</option>
          <option value="En juego">En juego</option>
          <option value="Finalizado">Finalizado</option>
          <option value="Cancelado">Cancelado</option>
        </select>
      </div>

      <div class="col-md-6">
        <input type="number" class="form-control" placeholder="Goles equipo local" min="0" required>
      </div>
      <div class="col-md-6">
        <input type="number" class="form-control" placeholder="Goles equipo visitante" min="0" required>
      </div>

      <!-- Nuevo campo para árbitro -->
      <div class="col-md-12">
        <select class="form-select" required>
          <option value="">Seleccione árbitro</option>
          <option value="1">Carlos Ramírez</option>
          <option value="2">Ana López</option>
          <option value="3">José Martínez</option>
          <!-- Puedes agregar más o llenar desde JS en el futuro -->
        </select>
      </div>

      <div class="col-12 d-flex justify-content-end gap-3">
        <button class="btn btn-success" type="submit">Guardar Resultado</button>
        <button class="btn btn-secondary" type="reset">Cancelar</button>
      </div>
    </div>
  </form>
</div>




    <!-- Tabla de resultados -->
    <h2 class="mb-3">Resultados Registrados</h2>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead class="table-dark text-center">
          <tr>
            <th>ID</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Estado</th>
            <th>Goles Local</th>
            <th>Goles Visitante</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr>
            <td>1</td>
            <td>2025-06-01</td>
            <td>17:30</td>
            <td>Finalizado</td>
            <td>3</td>
            <td>2</td>
            <td>
              <button class="btn btn-sm btn-primary">Editar</button>
              <button class="btn btn-sm btn-danger">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
