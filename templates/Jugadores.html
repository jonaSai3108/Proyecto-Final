<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Jugadores del Torneo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/equipos.css') }}">
    <style>
        .player-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            transition: transform 0.2s ease;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .player-card:hover {
            transform: scale(1.02);
        }
        .player-name {
            font-weight: bold;
            font-size: 1.2em;
        }
        .empty-state {
            margin-top: 50px;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">
            <i class="fas fa-futbol me-2"></i>Jugadores del Torneo
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/portada" id="backButton">
                        <i class="fas fa-arrow-left me-1"></i>Regresar
                    </a>
                </li>
            </ul>
            <div class="d-flex search-box">
                <input class="form-control me-2" type="search" placeholder="Buscar jugador..." id="searchInput">
                <button class="btn btn-outline-light" type="button" id="searchButton">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </div>
</nav>

<div class="container py-4">
    <h2 class="mb-4">Listado de Jugadores</h2>

    <div id="estadoCargando" class="text-center my-5">
        <i class="fas fa-spinner fa-spin fa-3x"></i>
        <p>Cargando jugadores...</p>
    </div>

    <div id="playersContainer" class="row d-none"></div>
</div>

<!-- Modal de detalles/editar -->
<div class="modal fade" id="playerModal" tabindex="-1" aria-labelledby="playerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form id="editPlayerForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="playerModalLabel">Detalles del Jugador</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editPlayerId">
                    <div class="mb-2">
                        <label>Nombre:</label>
                        <input type="text" class="form-control" id="editNombre" required>
                    </div>
                    <div class="mb-2">
                        <label>Apellido:</label>
                        <input type="text" class="form-control" id="editApellido" required>
                    </div>
                    <div class="mb-2">
                        <label>Edad:</label>
                        <input type="number" class="form-control" id="editEdad" required>
                    </div>
                    <div class="mb-2">
                        <label>Dorsal:</label>
                        <input type="number" class="form-control" id="editDorsal" required>
                    </div>
                    <div class="mb-2">
                        <label>ID Equipo:</label>
                        <input type="number" class="form-control" id="editIdEquipo" required>
                    </div>
                    <div class="mb-2">
                        <label>Tarjetas:</label>
                        <p>
                            Amarillas: <span id="editTarjetasAmarillas">0</span><br>
                            Rojas: <span id="editTarjetasRojas">0</span>
                        </p>
                    </div>
                    <div class="mb-2">
                        <label>Suspendido:</label>
                        <input type="text" class="form-control" id="editSuspendido" disabled>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Guardar cambios</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/jugadores.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
